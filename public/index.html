    <script type="text/javascript">
	    var mySwiper = new Swiper('.pic-wrapper', {
	    	autoplay: 1000,//可选选项，自动滑动      
	    	initialSlide: 0 , //设置初始化时slide的索引，默认0
	    	speed: 1000, // 设置滑动速度，默认为300
//	        loop: true, // 是否开启无缝轮播，默认false
	        effect:'fade',
	    	pagination : '.pic-nav',
	    	paginationClickable: true, // 是否可以点击分页器来控制切换，默认为false
	    	autoplayDisableOnInteraction: false, // 用户操作swiper之后，是否禁止autoplay，默认为true

	    });
	    $('.btn_music').on('click', function(){
	    	var audio = document.getElementById('audioBox');
	    	var isOn = $(this).hasClass('on');
	    	if(isOn){
	    		$(this).removeClass('on');
	    		audio.pause();
	    	}else{
	    		$(this).addClass('on');
	    		audio.play();
	    	}
	    });
	    $('.cv_inner a').on('click', function(){
	    	var name = $(this).data('name');
	    	var cv = document.getElementById('cvBox');
	    	cv.src = "/audio/py/"+name+".wav";
	    	cv.play();
	    });
	    
    </script>
